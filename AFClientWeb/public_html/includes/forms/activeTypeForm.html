<form name="form.formActiveTypes" novalidate="novalidate">
    <div class="row">
        <div class="col-xs-12">
            <h5 style="color:#143b67; font-weight: bold;">Favor diligencie los campos</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <div class="form-group">
                <label class="label">Nombre</label>
                <input class="form-control" name="nameActiveTypes"
                       id="nameActiveTypes" ng-model="ActiveType.name" type="text"
                       placeholder="NOMBRE" required maxlength="30"
                       ng-class="{'error-input' : form.formActiveTypes.nameActiveTypes.$invalid && !form.formActiveTypes.nameActiveTypes.$pristine}" />
                <em class="classError" ng-show="form.formActiveTypes.nameActiveTypes.$invalid && !form.formActiveTypes.nameActiveTypes.$pristine">
                    Campo Nombre es requerido.
                </em>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="form-group">
                <label class="label">Descripción</label>
                <input class="form-control" name="descriptionActiveTypes"
                       id="descriptionActiveTypes" ng-model="ActiveType.description" 
                       placeholder="DESCRIPCION" required maxlength="100" type="text"
                       ng-class="{'error-input' : form.formActiveTypes.descriptionActiveTypes.$invalid && !form.formActiveTypes.descriptionActiveTypes.$pristine}"/>
                <em class="classError" ng-show="form.formActiveTypes.descriptionActiveTypes.$invalid && !form.formActiveTypes.descriptionActiveTypes.$pristine">
                    Campo Descripción es requerido.
                </em>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <button ng-click="insertActiveTypeAction(ActiveType);" ng-disabled="form.formActiveTypes.$invalid" class="btn btn-primary btn-sm">Guardar</button>
        </div>
    </div>
    <div class="row" ng-if="gridActiveType !== null && gridActiveType.data !== null && gridActiveType.data.length > 0">
        <div class="col col-12">
            <div ui-i18n="{{lenguaje}}">
                <div id="gridActiveType" ui-grid="gridActiveType" ui-grid-cellNav ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-exporter class="grid4"></div>
            </div>
        </div>
    </div>
</form>
